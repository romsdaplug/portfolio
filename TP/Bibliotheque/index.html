<!DOCTYPE html>
<html>
<head>
    <title>Bibliothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Fond semi-transparent */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bibliothèque</h1>
        <div class="link-container">
            <a href="concepteur.png">Voir le concepteur</a>
            <a href="main.pdf">Voir les requêtes SQL</a>
            <a href="main.sql">Télécharger le fichier SQL</a>
        </div>
    </div>
</body>
</html>
